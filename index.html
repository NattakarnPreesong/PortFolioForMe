<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile for me</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    font-size: 16px;
    background-color: #e6e6e6;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 30px;
    border: 2px solid #007bff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
}

.container h1 {
    color: #343a40;
    font-size: 24px;
    margin-bottom: 20px;
}

.profile {
    position: relative;
}

.profile img {
    border-radius: 50%;
    width: 120px;
    height: 120px;
    object-fit: cover;
    margin-bottom: 20px;
    transition: border-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
}

.profile img:hover {
    border: 3px solid #007bff;
    transform: scale(1.05);
}

.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.lightbox img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 8px;
}

.lightbox-close {
    position: absolute;
    top: 20px;
    right: 20px;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
}

.link a {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
    margin-bottom: 15px;
    text-align: center;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.link a:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}

.toast {
    max-width: 300px;
    border-radius: 12px;
    background: #fff;
    padding: 15px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    border-left: 4px solid #007bff;
    overflow: hidden;
    transform: translateX(0);
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.35);
    position: fixed;
    top: 20px;
    right: 20px;
    cursor: pointer;
}

.toast:hover {
    transform: scale(1.05);
}

.progress {
    height: 5px;
    background-color: #007bff;
    margin-top: 10px;
}
.toast.fadeOut {
    animation: fadeOut 0.5s ease-out;
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }

    to {
        opacity: 0;
    }
}


@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    .profile img {
        width: 100px;
        height: 100px;
    }

    .link a {
        padding: 12px;
        margin-bottom: 12px; 
    }

    .toast {
        max-width: 250px;
        padding: 12px;
    }
}
</style>

<body>
    <div class="container">
        <div class="profile" onclick="openLightbox()">
            <img src="https://cdn.discordapp.com/attachments/800367347944521738/1160926314149199922/IMG20230925123021.jpg?ex=6592b8e2&is=658043e2&hm=ce071c7f26663ffc44171ccb0be383e1db47780d76abed96542e6284a7bca36f&"
                alt="Profile Picture">
            <div class="lightbox" onclick="closeLightbox()">
                <img src="https://cdn.discordapp.com/attachments/800367347944521738/1160926314149199922/IMG20230925123021.jpg?ex=6592b8e2&is=658043e2&hm=ce071c7f26663ffc44171ccb0be383e1db47780d76abed96542e6284a7bca36f&"
                    alt="Profile Picture">
                <div class="lightbox-close">&times;</div>
            </div>
        </div>
        <h1>Nattakarn Preesong</h1>
        <div id="links-container"></div>
        <div>by: Potae</div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
